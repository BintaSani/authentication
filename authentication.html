<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authenticationc.css">
    <link rel="stylesheet" href="authentication3.html">
    <title>authentication</title>
    <link rel="icon" type="image/x-icon" href="/icons8-registration-64.png">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 class="head" id="title">Sign Up</h1> 
    
      <form action="" id="frm" class="form">
        <div class="input-grp">
           <div class="input-field" id="nameField">
            
            <input type="text" class="fname" placeholder="Name" data-validation="required" />
           </div> <br>
           <div class="input-field">
            <input type="email" class="email" placeholder="Email" data-validation="required" />
           </div> <br>
           <div class="input-field" id="numField">
            <input type="tel" class="contact"  placeholder="Phone Number"  data-validation="required" />
           </div> <br>
           <div class="input-field">
            <span class="error-msg">password must be at least 8 characters*</span>
            <input type="password" class="password pas" minlength="8" placeholder="Password"  data-validation="required" />
           </div> <br>
           <div class="input-field">
            <input type="password" class="password cp" placeholder="Confirm Password"  data-validation="required" />
           </div> <br>
           <p class="lost-password" id="forgot">Forgot password <a href="authentication3.html">Click Here</a> </p>
      </div>
      <div class="btn-field">
        <button type="button" form="frm1" id="signupBtn" >Sign Up</button>
        <button type="button" form="frm1" id="signinBtn" class="disable">Sign In</button>
      </div> 
    </form>
    </div>
  </div>
  <script type="module" src="authenticationj.js"></script>  
</body>
</html>
